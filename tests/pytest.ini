[pytest]
# Pytest configuration for DocParser tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    gst: GST auto-fix tests
    structure: XML structure validation tests
    tally: All Tally XML export tests

